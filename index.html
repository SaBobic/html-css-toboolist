<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.png" type="image/png">
    <title>Toboolist</title>
</head>
<body>
    <!-- website header -->
    <header id="website-header" class="background-white">
        <img src="img/Logo.png" alt="logo Toboolist">
        <h1>Toboolist</h1>
    </header>

    <!-- main content -->
    <main>
        <!-- content header -->
        <header id="tasks-header" class="background-white">
            <button class="button-general background-47ADF1 white-text" id="add-task-button">Add Task</button>
            <button class="button-general background-white" id="add-section-button">Add Section</button>
        </header>

        <!-- tasks list -->
        <section id="tasks-list" class="background-white">
            <section>
                <h2>New Task</h2>
                <ul>
                    <li>Quarterly Newsletter</li>
                </ul>
            </section>

            <section>
                <h2>Today</h2>
                <ul>
                    <li>Recruiting blog post</li>
                    <li>Mobile app launch</li>
                    <li>Interview John H.</li>
                    <li>Summit update to mobile storefronts</li>
                </ul>
            </section>

            <section>
                <h2>Upcoming</h2>
                <ul>
                    <li>Schedule meeting with Alex</li>
                    <li>Homepage refresh</li>
                    <li>Onboard new Sales team members</li>
                    <li>Review editorial calendar</li>
                </ul>
            </section>
        </section>
    </main>
</body>
</html>
