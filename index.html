<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.png" type="image/png">
    <title>Toboolist</title>
</head>
<body>
    <!-- website header -->
    <header id="website-header" class="background-white">
        <img src="img/Logo.png" alt="logo Toboolist">
        <h1>Toboolist</h1>
    </header>

    <!-- main content -->
    <main>
        <!-- content header -->
        <header id="tasks-header" class="container background-white">
            <button class="button-general background-47ADF1 white-text" id="add-task-button">Add Task</button>
            <button class="button-general background-white" id="add-section-button">Add Section</button>
        </header>

        <!-- tasks list -->
        <section id="tasks-list" class="container background-white">

        </section>
    </main>
</body>
</html>
