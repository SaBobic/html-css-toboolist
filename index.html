<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.png" type="image/png">
    <title>Toboolist</title>
</head>
<body>
    <!-- website header -->
    <header id="website-header" class="background-white">
        <img src="img/Logo.png" alt="logo Toboolist">
        <h1>Toboolist</h1>
    </header>

    <!-- main content -->
    <main>
        <!-- content header -->
        <header id="tasks-header" class="background-white">
            <button class="button-general background-47ADF1 white-text" id="add-task-button">Add Task</button>
            <button class="button-general background-white" id="add-section-button">Add Section</button>
        </header>

        <!-- tasks list -->
        <section id="tasks-list" class="background-white">
            <section>
                <h2>New Task</h2>
                <ul>
                    <li><span class="mark check">&#10003;</span>Quarterly Newsletter <button class="list-button">Editorial</button></li>
                </ul>
            </section>

            <section>
                <h2>Today</h2>
                <ul>
                    <li><span class="mark check">&#10003;</span>Recruiting blog post <button class="list-button">Editorial</button></li>
                    <li><span class="mark check">&#10003;</span>Mobile app launch <button class="list-button">Q1 Goals</button></li>
                    <li><span class="mark cross">&#10799;</span>Interview John H. <button class="list-button">Recruiting</button></li>
                    <li><span class="mark check">&#10003;</span>Summit update to mobile storefronts <button class="list-button">Mobile</button></li>
                </ul>
            </section>

            <section>
                <h2>Upcoming</h2>
                <ul>
                    <li><span class="mark cross">&#10799;</span>Schedule meeting with Alex</li>
                    <li><span class="mark check">&#10003;</span>Homepage refresh <button class="list-button">Website</button></li>
                    <li><span class="mark check">&#10003;</span>Onboard new Sales team members <button class="list-button">Sales</button></li>
                    <li><span class="mark check">&#10003;</span>Review editorial calendar <button class="list-button">Editorial</button></li>
                </ul>
            </section>
        </section>
    </main>
</body>
</html>
